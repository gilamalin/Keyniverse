<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세 - Keyniverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Round:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body class="post-detail-page">
    <header id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span class="logo-text-keyni">Keyni</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                    <li><a href="gallery.html">갤러리</a></li>
                    <li><a href="reviews.html">리뷰</a></li>
                    <li><a href="guide.html">가이드</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">로그인</a>
            </div>

            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container main-content-area">
        <div class="post-container">
            <!-- Post Header -->
            <header class="post-header">
                <h1 class="post-title"></h1>
                <div class="post-meta">
                    <div class="post-author-info">
                        <div class="author-avatar"></div>
                        <span class="author-name"></span>
                    </div>
                    <span class="post-date"></span>
                    <div class="post-stats">
                        <span class="views-count"></span>
                        <span class="likes-count"></span>
                        <span class="comments-count"></span>
                    </div>
                </div>
            </header>

            <!-- Post Content -->
            <div class="post-content">
            </div>

            <!-- Post Actions -->
            <div class="post-actions">
                <a href="#" class="action-btn"><i class="fas fa-thumbs-up"></i> 추천</a>
                <div class="post-edit-delete-actions">
                    <a href="edit_post.html" class="action-btn" id="editPostBtn"><i class="fas fa-edit"></i> 수정</a>
                    <a href="#" class="action-btn btn-danger" id="deletePostBtn"><i class="fas fa-trash"></i> 삭제</a>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="comments-section">
            <h3>댓글 (<span id="comment-count">5</span>)</h3>
            <div id="comments-list">
                <!-- Comments will be loaded here dynamically -->
            </div>

            <!-- Comment Form -->
            <form class="comment-form">
                <h3>댓글 쓰기</h3>
                <textarea id="comment-textarea" placeholder="따뜻한 댓글을 남겨주세요..."></textarea>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">댓글 등록</button>
                </div>
            </form>
        </div>
    </main>

    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Keyniverse</h3>
                    <p style="color: var(--light-gray); margin-bottom: 20px;">키보드 오타쿠들의 성지</p>
                </div>
                
                <div class="footer-column">
                    <h3>고객 지원</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-bullhorn"></i> 공지사항</a></li>
                        <li><a href="#"><i class="fas fa-headset"></i> 문의하기</a></li>
                        <li><a href="#"><i class="fas fa-exclamation-circle"></i> 신고하기</a></li>
                        <li><a href="#"><i class="fas fa-info-circle"></i> 이용약관</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                <p id="copyright-text">&copy; 2025 Keyniverse. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
