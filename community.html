<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - Keyniverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Round:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    
</head>
<body>
    <header id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span class="logo-text-keyni">Keyni</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="community.html" class="active">커뮤니티</a></li>
                    <li><a href="gallery.html">갤러리</a></li>
                    
                    <li><a href="guide.html">가이드</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">로그인</a>
            </div>

            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container main-content-area">
        <div class="community-header">
            <div class="community-header-left">
                <h2><i class="fas fa-comments"></i> 커뮤니티</h2>
                <select id="category-filter" class="form-control">
                    <option value="all">전체 게시판</option>
                    <option value="자유 게시판">자유 게시판</option>
                    <option value="질문과 답변">질문과 답변</option>
                    <option value="타건음 자랑">타건음 자랑</option>
                    <option value="키캡/스위치">키캡/스위치</option>
                </select>
            </div>
            <div class="board-controls">
                <button class="btn btn-primary" id="writePostBtn"><i class="fas fa-pen"></i> 글쓰기</button>
            </div>
        </div>

        <table class="board-table">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="board-bottom-controls">
            <div class="pagination">
                <a href="#" class="page-link prev"><i class="fas fa-angle-left"></i> 이전</a>
                <a href="#" class="page-link active">1</a>
                <a href="#" class="page-link">2</a>
                <a href="#" class="page-link">3</a>
                <a href="#" class="page-link next">다음 <i class="fas fa-angle-right"></i></a>
            </div>
            <div class="search-area">
                <select id="search-type" class="form-control">
                    <option value="title">제목</option>
                    <option value="title_content">제목 + 내용</option>
                    <option value="author">작성자</option>
                </select>
                <input type="text" id="search-keyword" class="form-control" placeholder="검색어를 입력하세요">
                <button id="search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
        </div>

    </main>

    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Keyniverse</h3>
                    <p style="color: var(--light-gray); margin-bottom: 20px;">키보드 오타쿠들의 성지</p>
                </div>
                
                <div class="footer-column">
                    <h3>고객 지원</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-bullhorn"></i> 공지사항</a></li>
                        <li><a href="#"><i class="fas fa-headset"></i> 문의하기</a></li>
                        <li><a href="#"><i class="fas fa-exclamation-circle"></i> 신고하기</a></li>
                        <li><a href="#"><i class="fas fa-info-circle"></i> 이용약관</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                <p id="copyright-text">&copy; 2025 Keyniverse. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
    <script src="community.js" defer></script>
</body>
</html>
