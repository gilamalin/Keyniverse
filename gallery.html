<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 - Keyniverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <header id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span class="logo-text-keyni">Keyni</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                    <li><a href="gallery.html" class="active">갤러리</a></li>
                    
                    <li><a href="guide.html">가이드</a></li>
                </ul>
            </nav>
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">로그인</a>
            </div>
            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container main-content-area">
        <div class="gallery-header">
            <div class="gallery-top-row">
                <div class="gallery-title-controls">
                    <h2><i class="fas fa-images"></i> 갤러리</h2>
                    <select id="sort-order-select" class="form-control">
                        <option value="latest">최신순</option>
                        <option value="popular">인기순</option>
                    </select>
                </div>
                <a href="upload_photo.html" class="btn btn-primary upload-btn"><i class="fas fa-upload"></i> 업로드</a>
            </div>
            <div class="search-area">
                <select id="search-type" class="form-control">
                    <option value="title">제목</option>
                    <option value="title_content">제목 + 내용</option>
                    <option value="author">작성자</option>
                    <option value="tag">태그</option>
                </select>
                <input type="text" id="search-keyword" class="form-control" placeholder="검색어를 입력하세요">
                <button id="search-button" class="btn btn-primary"><i class="fas fa-search"></i></button>
            </div>
        </div>

        <div class="gallery-container">
            <!-- Sample gallery items will be populated here -->
        </div>
    </main>

    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Keyniverse</h3>
                    <p style="color: var(--light-gray); margin-bottom: 20px;">키보드 오타쿠들의 성지</p>
                </div>
                
                <div class="footer-column">
                    <h3>고객 지원</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-bullhorn"></i> 공지사항</a></li>
                        <li><a href="#"><i class="fas fa-headset"></i> 문의하기</a></li>
                        <li><a href="#"><i class="fas fa-exclamation-circle"></i> 신고하기</a></li>
                        <li><a href="#"><i class="fas fa-info-circle"></i> 이용약관</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                <p id="copyright-text">&copy; 2025 Keyniverse. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
    <script src="gallery.js" defer></script>
</body>
</html>
