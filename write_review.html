<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리뷰 작성 - Keyniverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Round:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        .write-review-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .write-review-container h2 {
            color: var(--light);
            margin-bottom: 25px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: var(--light-gray);
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray);
            border-radius: 6px;
            background-color: rgba(0,0,0,0.2);
            color: var(--light);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 90, 205, 0.3);
        }
        .form-group textarea {
            min-height: 200px;
            resize: vertical;
        }
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        .form-actions .btn {
            min-width: 100px;
        }
        .form-group select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0a0b5' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 15px center;
            background-size: 1em;
        }
        .form-group select option {
            background-color: var(--card-bg);
            color: var(--light);
        }
    </style>
</head>
<body>
    <header id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span class="logo-text-keyni">Keyni</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                    <li><a href="gallery.html">갤러리</a></li>
                    <li><a href="reviews.html">리뷰</a></li>
                    <li><a href="#">가이드</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">로그인</a>
            </div>

            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container main-content-area">
        <div class="write-review-container">
            <h2>리뷰 작성</h2>
            <form>
                <div class="form-group">
                    <label for="product-name">제품명</label>
                    <input type="text" id="product-name" placeholder="리뷰할 제품명을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="review-title">리뷰 제목</label>
                    <input type="text" id="review-title" placeholder="리뷰 제목을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="review-rating">별점</label>
                    <select id="review-rating" required>
                        <option value="">별점을 선택하세요</option>
                        <option value="5">★★★★★ (5점)</option>
                        <option value="4">★★★★☆ (4점)</option>
                        <option value="3">★★★☆☆ (3점)</option>
                        <option value="2">★★☆☆☆ (2점)</option>
                        <option value="1">★☆☆☆☆ (1점)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review-content">리뷰 내용</label>
                    <textarea id="review-content" placeholder="상세한 리뷰 내용을 작성해주세요" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="history.back()">취소</button>
                    <button type="submit" class="btn btn-primary">작성 완료</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Keyniverse</h3>
                    <p style="color: var(--light-gray); margin-bottom: 20px;">키보드 오타쿠들의 성지</p>
                </div>
                
                <div class="footer-column">
                    <h3>고객 지원</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-bullhorn"></i> 공지사항</a></li>
                        <li><a href="#"><i class="fas fa-headset"></i> 문의하기</a></li>
                        <li><a href="#"><i class="fas fa-exclamation-circle"></i> 신고하기</a></li>
                        <li><a href="#"><i class="fas fa-info-circle"></i> 이용약관</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                <p id="copyright-text">&copy; 2025 Keyniverse. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
