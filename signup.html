<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Keyniverse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="pages.css">
    <link rel="stylesheet" href="responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Round:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
</head>
<body>
    <header id="mainHeader">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <span class="logo-text-keyni">Keyni</span>
            </a>
            
            <nav>
                <ul>
                    <li><a href="index.html">홈</a></li>
                    <li><a href="community.html">커뮤니티</a></li>
                    <li><a href="gallery.html">갤러리</a></li>
                    <li><a href="reviews.html">리뷰</a></li>
                    <li><a href="guide.html">가이드</a></li>
                </ul>
            </nav>
            
            <div class="user-actions">
                <a href="login.html" class="btn btn-outline">로그인</a>
            </div>

            <button class="mobile-menu-toggle" id="mobileMenuToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <main class="container form-page-container">
        <a href="index.html" class="back-to-home"><i class="fas fa-arrow-left"></i> 홈으로 돌아가기</a>
        <div class="form-container">
            <div class="form-header">
                <h2>회원가입</h2>
                <p>몇 단계만 거치면 바로 커뮤니티 활동을 시작할 수 있습니다.</p>
            </div>
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" placeholder="이메일 주소를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" placeholder="사용할 닉네임을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="password-confirm">비밀번호 확인</label>
                    <input type="password" id="password-confirm" placeholder="비밀번호를 다시 한번 입력하세요" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">회원가입</button>
            </form>
            <div class="form-footer">
                <p>이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
            </div>
        </div>
    </main>

    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <footer id="mainFooter">
        <div class="container">
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Keyniverse</h3>
                    <p style="color: var(--light-gray); margin-bottom: 20px;">키보드 오타쿠들의 성지</p>
                </div>
                
                <div class="footer-column">
                    <h3>고객 지원</h3>
                    <ul class="footer-links">
                        <li><a href="#"><i class="fas fa-bullhorn"></i> 공지사항</a></li>
                        <li><a href="#"><i class="fas fa-headset"></i> 문의하기</a></li>
                        <li><a href="#"><i class="fas fa-exclamation-circle"></i> 신고하기</a></li>
                        <li><a href="#"><i class="fas fa-info-circle"></i> 이용약관</a></li>
                        <li><a href="#"><i class="fas fa-shield-alt"></i> 개인정보처리방침</a></li>
                        <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
                    </ul>
                </div>
            </div>
            
            <div class="copyright">
                <p id="copyright-text">&copy; 2025 Keyniverse. All rights reserved.</p>
            </div>
        </div>
    </footer>
        

    <script src="script.js" defer></script>
</body>
</html>
